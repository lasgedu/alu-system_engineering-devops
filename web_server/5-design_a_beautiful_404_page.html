        .nav {
            display: flex;

        .nav-left {
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .nav-left > h1 {
            font-size: 50px;
            font-weight: 900;

        }

        .nav-right {
            font-size: 20px;

        ul {
            list-style-type: none;
            display: flex;

        }

        ul > li {
            color: #6347d1;
            font-weight: 500;
            padding: 2px 3px;
            border-radius: 8px;
            outline: none;
            cursor: pointer;
        }


        ul li:hover {
            color: white;
            font-weight: 700;
            transition: all 0.3s ease-in-out;
        }


        ul li::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 10%;
            height: 2px;
            background-color: white;
            border-radius: 10px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease-in-out;
        }

        ul li:hover::before {
            width: 100%;
            opacity: 1;
            visibility: visible;
        }
